# Default values for temporal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: temporalio/auto-setup
  pullPolicy: IfNotPresent
  tag: "1.21.0"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 7233

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Temporal configuration
temporal:
  namespace: default
  frontend:
    port: 7233
  history:
    port: 7234
  matching:
    port: 7235
  worker:
    port: 7236
  web_ui:
    port: 8088

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "temporal"
    username: "temporal"
    password: "temporal"
    database: "temporal"
  primary:
    persistence:
      enabled: true
      size: 8Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

# Prometheus monitoring
prometheus:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s